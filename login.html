<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Array</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      body{
        background-color: rgb(115, 154, 145);
      }

      #btnLogar {
        background-color: rgba(156, 171, 245, 0.819);
        border: none;
        color: rgb(239, 239, 239);
      }

      #usuario {
        background-color: rgba(156, 171, 245, 0.819);
        border: none;
      
      }

      #senha {
        background-color: rgba(156, 171, 245, 0.819);
        border: none;
        
      }
    </style>

  </head>
  <body>

    <main style="width: 500px; margin: 200px auto;">

        <div class="mb-3">
            <label for="">Usuario</label>
            <input type="text" id="usuario" 
            class="form-control">
        </div>

        <div class="mb-3">
            <label for="">Senha</label>
            <input type="password" id="senha" 
            class="form-control">
        </div>

        <div class="mb-3">
            <button class=" btn btn-success form-control" id="btnLogar" onclick="">Logar</button>
        </div>

    </main>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <script src="valida.js"></script>
  </body>
</html>
